### Projektziele
* Unterstützung beim Aufbau einer Infrastruktur für CLS: Datensätze, Tools, Wissen, Standards, Politik, Community <!-- .element: class="fragment" data-fragment-index="1" -->
* Verbindung institutioneller, regionaler, nationaler und europäischer Infrastrukturinitiativen für CLS <!-- .element: class="fragment" data-fragment-index="2" -->
* Stärkung der Kommunikation zwischen erfahrenen Forschern, angehenden Forschern, Sammlungsinhabern und Forschungsinfrastrukturen <!-- .element: class="fragment" data-fragment-index="3" -->
* Entwicklung von Lösungen für die Nachhaltigkeit der europäischen CLS-Infrastruktur <!-- .element: class="fragment" data-fragment-index="4" -->
* Entwicklung eines Konzepts für die Bereitstellung von Datensätzen für/mit Analysen ("programmable corpora" / "programmierbare Korpora") <!-- .element: class="fragment" data-fragment-index="5" -->
* Fortführung der Ambitionen der COST Action, DARIAH und CLARIN in Bezug auf offene, vielfältige und mehrsprachige CLS <!-- .element: class="fragment" data-fragment-index="6" -->

---
### Concrete objectives
* Understand requirements, best practices, emerging trends (research analysis) <!-- .element: class="fragment" data-fragment-index="1" -->
* Disseminate best practices and key methodological competencies (training, materials) <!-- .element: class="fragment" data-fragment-index="2" -->
* Identify and describe key datasets (data curation) <!-- .element: class="fragment" data-fragment-index="3" -->
* Connect datasets with tools (data transformations) <!-- .element: class="fragment" data-fragment-index="4" -->
* Make key NLP tools widely available (tool integration) <!-- .element: class="fragment" data-fragment-index="5" -->
* Develop a prototype implementation of programmable corpora <!-- .element: class="fragment" data-fragment-index="6" -->

## WP 3: Methodological Considerations of CLS<br/>("Methods")

---
### WP 3: Team
* Lead: TCDH, Trier <!-- .element: class="fragment" data-fragment-index="1" -->
  * Christof Schöch
  * Evgenia Fileva
  * Julia Dudar
* Partners <!-- .element: class="fragment" data-fragment-index="2" -->
  * Maciej Eder (IJP-PAN, Krákow)
  * Karina van Dalen-Oskam (KNAW, Amsterdam)
  * Peer Trilcke (Potsdam University)
  * Salvador Ros (UNED, Madrid)
  * Jennifer Edmond (DARIAH, Dublin)
  * Matej Durco (ÖAW, Vienna)


---
### WP 3: High-level ambitions
* To consolidate the CLS community by establishing user requirements and by documenting and disseminating methodological best practices <!-- .element: class="fragment" data-fragment-index="1" -->
* To raise awareness among the wider community of CLS researchers and beyond regarding key issues that might hinder the progressive development and uptake of shared research infrastructures as well as showcase successful areas of application <!-- .element: class="fragment" data-fragment-index="2" -->
* To support the adaptation of relevant new methods from other fields into CLS to increase excellence and innovation in CLS research <!-- .element: class="fragment" data-fragment-index="3" -->
* To explore the utility of literary data as a research asset beyond the community of CLS research <!-- .element: class="fragment" data-fragment-index="4" -->


---
### WP 3: Concrete objectives
* Gather and document current needs and practices in CLS <!-- .element: class="fragment" data-fragment-index="1" -->
  * Infer requirements for infrastructure from publications
* Gather and document current best practices in CLS research <!-- .element: class="fragment" data-fragment-index="2" -->
  * Feed best practices into the training programme (WP4)
* Showcase best practices and emerging trends <!-- .element: class="fragment" data-fragment-index="3" -->
  * Try out cutting-edge research / adapt new methods
  * Document it in appealing showcases
  * Outline current hindrances to go further
* Explore use of literary data beyond CLS <!-- .element: class="fragment" data-fragment-index="4" -->


---
### WP 3: Deliverables
* D3.1: Report on the methodological baseline for CLS/LS (M12) <!-- .element: class="fragment" data-fragment-index="1" -->
* D3.2: Five short survey papers on key methodological concerns (M24) <!-- .element: class="fragment" data-fragment-index="2" -->
* D3.3: Four showcases accompanied by explanatory papers (two at M24, another two at M36) <!-- .element: class="fragment" data-fragment-index="3" -->
* D3.4: Series of three position papers (released for debate from M15) and two pilot studies (final deliverable at M40) on emerging trends in CLS methodologies <!-- .element: class="fragment" data-fragment-index="4" -->
* D3.5: Report on user needs beyond academic research, including user stories/scenarios (M40) <!-- .element: class="fragment" data-fragment-index="5" -->

---
### WP 3: Tasks and partners
* T3.1 (baseline): Trier with Amsterdam (WP 4) <!-- .element: class="fragment" data-fragment-index="1" -->
* T3.2 (key methods): Trier with Krákow and Amsterdam (WP 4)  <!-- .element: class="fragment" data-fragment-index="2" -->
  * (a) authorship
  * (b) literary genres
  * (c) literary history
* T3.3 (Showcases)  <!-- .element: class="fragment" data-fragment-index="3" -->

  * (c) poetry scansion (Madrid); 
  * (d) spatio-temporal mapping with LOD (Vienna)

  * (a) Deep Learning

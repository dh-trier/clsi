## WP 3: Methodological Considerations of CLS<br/>("Methods")

---
### WP 3: Team
* Lead: TCDH, Trier
  * Christof Schöch
  * Evgenia Fileva
  * Julia Dudar
* Partners
  * Maciej Eder (IJP-PAN, Krákow)
  * Karina van Dalen-Oskam (KNAW, Amsterdam)
  * Peer Trilcke (Potsdam University)
  * Salvador Ros (UNED, Madrid)
  * Jennifer Edmond (DARIAH, Dublin)
  * Matej Durco (ÖAW, Vienna)


---
### WP 3: High-level ambitions
* To consolidate the CLS community by establishing user requirements and by documenting and disseminating methodological best practices
* To raise awareness among the wider community of CLS researchers and beyond regarding key issues that might hinder the progressive development and uptake of shared research infrastructures as well as showcase successful areas of application
* To support the adaptation of relevant new methods from other fields into CLS to increase excellence and innovation in CLS research
* To explore the utility of literary data as a research asset beyond the community of CLS research


---
### WP 3: Concrete objectives
* Gather and document current needs and practices in CLS
  * Infer requirements for infrastructure from publications
* Gather and document current best practices in CLS research
  * Feed best practices into the training programme (WP4)
* Showcase best practices and emerging trends
  * Try out cutting-edge research / adapt new methods
  * Document it in appealing showcases
  * Outline current hindrances to go further
* Explore use of literary data beyond CLS


---
### WP 3: Deliverables
* D3.1: Report on the methodological baseline for CLS/LS (M12)
* D3.2: Five short survey papers on key methodological concerns
* D3.3: Four showcases accompanied by explanatory papers (two at M24, another two at M36)
* D3.4: Series of three position papers (released for debate from M15) and two pilot studies (final deliverable at M40) on emerging trends in CLS methodologies
* D3.5: Report on user needs beyond academic research, including user stories/scenarios. (M40)

---
### WP 3: Tasks and partners
* T3.1 (baseline): Trier with Amsterdam (WP 4)
* T3.2 (key methods): Trier with Krákow and Amsterdam (WP 4) 
  * (a) authorship
  * (b) literary genres
  * (c) literary history
* T3.3 (Showcases) 
  * (a) ELTeC for stylometry: Trier with Krákow
  * (b) character networks in drama (Potsdam)
  * (c) poetry scansion (Madrid); 
  * (d) spatio-temporal mapping with LOD (Vienna)
* T3.4 (pilot studes): Trier with Krákow 
  * (a) Deep Learning
  * (b) Linked Open Data
